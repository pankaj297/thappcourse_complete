<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Enter and Moues leave</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: gold;
            cursor: pointer;
          

        }

        .main-div {
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
    </style>
</head>

<body>
    <div class="main-div">
        <div id="box">

        </div>
    </div>

    <script>
        const mEnter = document.getElementById('box');

        // mEnter.addEventListener('mouseenter', () => {
        //     mEnter.style.backgroundColor = 'red';
        //     console.log('Mouse Enter Bro');
        // });

        // mEnter.addEventListener('mouseleave', () => {
        //     mEnter.style.backgroundColor = 'pink';
        //     console.log('Mouse Leave Bro');
        // });

       
        mEnter.addEventListener('mouseenter', () => {
            mEnter.style.backgroundColor = 'red';
            alert('You show the red color');
        });

        mEnter.addEventListener('mouseleave', () => {
            mEnter.style.backgroundColor = 'blue';
            alert('You show the blue color');
        });

    </script>
</body>

</html>
