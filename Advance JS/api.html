<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APi Used</title>
    <style>
     
    </style>
</head>
<body>
   
    <!-- https://restcountries.eu/rest/v2/name/nepal -->
    <script>
        const container = document.querySelector('#container');

        const request = new XMLHttpRequest();
        request.open('GET', "https://api.countrylayer.com/v2/name/{name}");
        request.send();

        // to get the Response
        request.addEventListener('load', function(){
        //    console.log(this.responseText);
        const [data] = JSON.parse(this.responseText);
        // console.log(data.capital); 
        const htmlData = `
        <div id="container">
        <div id="card">
            <article class="card">
                <div class="card-body">
                    <img src="${data.flag}"  alt=""  class="card-body-img" />
                    <h1 class="card-body-tital">
                        ${data.name}<span></span>
                    </h1>
                    <p class="card-body-text">capital : ${data.capital}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data.nativeName}</h3>
                        <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.population}</h3>
                        <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.demonyml}</h3>
                        <p>Demonym</p>
                    </div>
                </div>
            </article>
        </div>
    </div>
        `;

        container.insertAdjacentElement("afterbegin ", htmlData);
        
        })

    </script>
</body>
</html>
