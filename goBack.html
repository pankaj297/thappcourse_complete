<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button class="button_su" onclick="goBack()">Go Back</button>

    <p>Notice that clicking on the Back here will redirect you to the previous URL </p>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
