        }
        .cont .btn{
            width: 150px;
            height: 40px;
            box-shadow: 3px 5px aqua;
            color: #000;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cont">
        <h1>Event Object üòç</h1>
        <button class="btn" id="btnWay">Event Listeners</button>

          const button = document.getElementById('btnWay');

          const checkEv = () => {
            alert('Tu Pagal aahes ka parat parat ka button click kartoyüò°üò°');
            console.log(event);
            console.log(event.target);
            console.log(event.type);

          }
          button.addEventListener('click', checkEv);
    </script>
</body>
</html>
