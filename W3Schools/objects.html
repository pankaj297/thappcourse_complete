<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        const person = {
            FName: "Pankaj",
            LName: "Naik",
            Age:   "20",
            Course: "BCA",
        }

        document.getElementById("demo").innerHTML = `${person.FName} is ${person.Age} years old `;
    </script>

</body>
</html>
