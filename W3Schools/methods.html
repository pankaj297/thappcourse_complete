<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Upper Case</h2>
    <button onclick="myFunction()">Click it</button>

   

    <p id="demo0">Hello Pankaj</p>
    <p id="demo1">Hello Pankaj</p>


    <script>
         function myFunction (){
            let text = document.getElementById("demo0").innerHTML;
            document.getElementById("demo0").innerHTML = text.toUpperCase();
            document.getElementById("demo1").innerHTML = text.toLowerCase();

         }

    </script>
</body>
</html>
